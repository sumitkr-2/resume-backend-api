<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Me API Playground</title>
</head>
<body>
  <h1>My Profile</h1>
  <pre id="output">Loading...</pre>

  <script>
    fetch("/profile")
      .then(res => res.json())
      .then(data => {
        document.getElementById("output").textContent =
          JSON.stringify(data, null, 2);
      })
      .catch(() => {
        document.getElementById("output").textContent =
          "Error loading profile";
      });
  </script>
</body>
</html>
